<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xoner - Premium NCS Music</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset & Font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Premium Dark Mode Theme */
        body {
            background: #0e0e0e;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Header */
        header {
            width: 100%;
            text-align: center;
            font-size: 26px;
            font-weight: 600;
            padding: 15px 0;
            background: #1DB954;
            color: #fff;
            border-radius: 10px;
            animation: slideDown 1s ease-in-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
            text-align: center;
        }

        /* Search Bar */
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .search-bar input {
            width: 80%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            text-align: center;
            background: #1b1b1b;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        .search-bar input:focus {
            background: #282828;
        }

        /* Song List */
        .song-list {
            list-style: none;
            padding: 0;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out 0.5s forwards;
        }

        .song-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #1a1a1a;
            margin: 8px 0;
            border-radius: 10px;
            transition: transform 0.2s;
        }

        .song-item:hover {
            transform: scale(1.05);
        }

        .play-btn {
            background: #1DB954;
            border: none;
            padding: 8px 12px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .play-btn:hover {
            background: #17a44c;
        }

        /* Loader */
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: #1DB954;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

    <header>Xoner - NCS Premium</header>

    <div class="container">
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search for an artist...">
        </div>

        <h2>ðŸŽµ Now Playing: <span id="now-playing">None</span></h2>

        <div id="loader" class="loader"></div>
        <ul class="song-list" id="song-list"></ul>
    </div>

    <script>
        async function fetchSongs() {
            const loader = document.getElementById("loader");
            loader.style.display = "block";

            const response = await fetch("https://api.ncs.io/tracks");
            const data = await response.json();
            
            loader.style.display = "none";

            const songList = document.getElementById("song-list");
            songList.innerHTML = "";

            data.tracks.forEach(track => {
                let li = document.createElement("li");
                li.className = "song-item";
                li.innerHTML = `<span>${track.title}</span> 
                                <button class="play-btn" onclick="playSong('${track.title}')">â–¶ Play</button>`;
                songList.appendChild(li);
            });
        }

        function playSong(song) {
            document.getElementById("now-playing").innerText = song;
        }

        fetchSongs();
    </script>

</body>
</html>
